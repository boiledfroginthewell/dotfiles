[[snippets]]
  description = "Show files skipped by git update-index --skip-worktree command."
  command = "git ls-files -v . | grep ^S"
  output = ""

[[snippets]]
  description = "Show project root directory of git."
  command = "git rev-parse --show-toplevel"
  output = ""

[[snippets]]
  description = "Show file content of a git revision."
  command = "git cat-file -p <revision=HEAD>:<path>"
  output = ""

[[snippets]]
  description = "Unique without sort"
  command = "awk '!x[$0]++'"
  output = ""

[[snippets]]
  description = "Change delimiter of awk command by argument"
  command = "awk -F \"<delimiter=,>\""
  output = ""

[[snippets]]
  description = "PID of last background job"
  command = "$!"
  output = ""

[[snippets]]
  description = "PID of current process"
  command = "$$"
  output = ""

[[snippets]]
  description = "Discard standard output and standard error"
  command = "&> /dev/null"
  tag = ["stdout", "stderr"]
  output = ""

[[snippets]]
  description = ""
  command = "git commit --amend --no-edit"
  output = ""

[[snippets]]
  description = "Update local maseter branch"
  command = "git push --no-verify . origin/<branch=master>:<branch=master>"
  output = ""

[[snippets]]
  description = ""
  command = "pip install -r requirements.txt"
  output = ""

[[snippets]]
  description = ":"
  command = "git push origin HEAD"
  output = ""

[[snippets]]
  description = "Run shell in docker image"
  command = "docker run --rm -it <image> ash"
  output = ""

[[snippets]]
  description = "Run shell in running docker"
  command = "docker exec -it <container> ash"
  output = ""

[[snippets]]
  description = "Substitute variable if it has value"
  command = "${<var>:+<string>}"
  output = ""

[[snippets]]
  description = "Trim the beginning of variable"
  command = "${<var>#<string>}"
  output = ""

[[snippets]]
  description = "Trim the ending of variable"
  command = "${<var>%<string>}"
  output = ""

[[snippets]]
  description = "Substring variable"
  command = "${name:offset:length}"
  output = ""

[[snippets]]
  description = "Replace variable"
  command = "${name/pattern/repl}"
  output = ""

[[snippets]]
  description = "Capitalize variable (${var^} in bash)"
  command = "${(C)<var>}"
  output = ""

[[snippets]]
  description = "Make variable upper case (${var^^} in bash)"
  command = "${(U)<var>}"
  output = ""

[[snippets]]
  description = "Make variable lowore case (${var,,} in bash)"
  command = "${(L)<var>}"
  output = ""

[[snippets]]
  description = "Postgres login"
  command = "psql -h <host=localhost> -p <port=5432> -U <user> -d <database> <schema>"
  output = ""

[[snippets]]
  description = "Clean up docker files to address 'no space left on device' error"
  command = "docker system prune"
  output = ""

[[snippets]]
  description = "Show previous stash content"
  command = "git stash show -p -- stash@{1}"
  output = ""

[[snippets]]
  description = "replace previous command and run"
  command = "!!:gs/<pattern>/<replacement>"
  output = ""

[[snippets]]
  description = "show installed packages"
  command = "apt list --installed"
  tag = ["dpkg", "debian", "ubuntu"]
  output = ""

[[snippets]]
  description = "show all available python versions"
  command = "pyenv install --list | l"
  output = ""

[[snippets]]
  description = "grep ps including arguments"
  command = "pgrep -fa"
  output = "1234 python app.py arg1 arg2"

