pre-commit:
  parallel: true
  commands:
    censor-sensitives: &censor-sensitives
      run: "! rg -. -f .sensitives.txt -- {staged_files}"
      skip: [merge, rebase, delete]
    no-local:
      run: "! rg -. $HOME -- {staged_files}"
      skip: [merge, rebase]
    no-conflicts:
      run: "conflicts {staged_files}"
    compile-zsh:
      glob: "zsh/**/*.sh"
      run: zsh/compile.zsh


pre-push:
  parallel: true
  commands:
    censor-sensitives:
      files: git diff --name-only HEAD @{push}
      run: "! rg -. -f .sensitives.txt -- {files}"
    censor-logs:
      run: "! git log @{push}..HEAD | rg -f .sensitives.txt"
      skip: [merge, rebase, delete]

